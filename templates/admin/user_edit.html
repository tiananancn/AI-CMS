{% extends "admin/base.html" %}

{% block page_title %}{{ '编辑用户' if user else '新建用户' }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            用户名 <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username if user else '' }}" {% if user %}readonly{% endif %} required>
                        <div class="form-text">
                            用户名用于登录，不可修改
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="display_name" class="form-label">
                            显示名称 <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="display_name" name="display_name"
                               value="{{ user.display_name if user else '' }}" required>
                        <div class="form-text">
                            用户的显示名称，会在系统中显示
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            邮箱
                        </label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ user.email if user else '' }}">
                        <div class="form-text">
                            可选，用于接收通知
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select class="form-select" id="role" name="role">
                            <option value="viewer" {% if user and user.role == 'viewer' %}selected{% endif %}>
                                查看者 - 只读权限
                            </option>
                            <option value="editor" {% if user and user.role == 'editor' %}selected{% endif %}>
                                编辑 - 可以编辑内容
                            </option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>
                                管理员 - 全部权限
                            </option>
                        </select>
                        <div class="form-text">
                            角色决定用户的权限级别
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    {% if user %}新{% else %}密码{% endif %}
                    {% if not user %}<span class="text-danger">*</span>{% endif %}
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       {% if not user %}required{% endif %}>
                {% if user %}
                <div class="form-text">
                    留空则不修改密码
                </div>
                {% else %}
                <div class="form-text">
                    请设置一个安全的密码
                </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">
                    确认密码
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                       {% if not user %}required{% endif %}>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>{{ '更新' if user else '创建' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirm = this.value;
    const submitBtn = document.querySelector('button[type="submit"]');

    if (password !== confirm) {
        this.setCustomValidity('密码不一致');
        submitBtn.disabled = true;
    } else {
        this.setCustomValidity('');
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
